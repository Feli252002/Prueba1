<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="8">
            <img src="assets/img/logo_DuocUC.png" alt="">
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list [inset]="true" lines="none">
      <div id="cuenta">
          <ion-label>
            <img id="img" src="assets/img/perfil.jpg" alt="">
            <p *ngIf="user">{{user.usuario}}</p>
          </ion-label>
        </div>
      <ion-item>
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label><a [routerLink]="['/home']">Ver Viajes</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        <ion-label><a [routerLink]="['/agregar-viaje']">Agregar Viaje</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label><a>Credencial Virtual</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label><a>Configuración</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label><a>Ayuda</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label><a [routerLink]="['/inicio']">Cerrar Sesión</a></ion-label>
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-content>
  
          <ion-item class="ion-padding-horizontal">
            <ion-label position="stacked" class="ion-padding-bottom">Región</ion-label>
            <ion-select placeholder="Seleccione region" [(ngModel)]="viajes.zona">
              <ion-select-option *ngFor="let reg of regiones" [value]="reg.id">{{reg.region}}</ion-select-option>
            </ion-select>
          </ion-item>
          <br>
          <ion-item class="ion-padding-horizontal">
            <ion-label position="stacked" class="ion-padding-bottom">Comuna</ion-label>
            <ion-select placeholder="Seleccione comuna" [(ngModel)]="viajes.municipio">
              <ion-select-option *ngFor="let com of comunas" [value]="com.id">{{com.comuna}}</ion-select-option>
            </ion-select>
          </ion-item>
          <br>
          <ion-item>
            <ion-input label="Capacidad" min="1" max="10" helperText="Ingrese cantidad de pasajeros" errorText="Pasajeros maximo superado" labelPlacement="floating" type="number" [(ngModel)]="viajes.capacidad" ></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label position="floating">Hora de salida</ion-label>
            <ion-input type="number" [(ngModel)]="viajes.salida"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" [(ngModel)]="viajes.precio"></ion-input>
          </ion-item>
          <br>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="agregar()">Agregar viaje</ion-button>
            </ion-col>
          </ion-row>
          <br>
      </ion-card-content>
    </ion-card>
  </ion-content>

</div>
