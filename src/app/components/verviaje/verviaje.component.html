<ion-content>
  <ion-card *ngFor="let verviaje of viajes">

    <ion-card-header>
      <img src="assets/img/auto1.jpg" />
      <ion-card-title>Viaje a {{verviaje.region}}</ion-card-title>
      <ion-card-subtitle>Hacia la comuna de {{verviaje.comuna}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <h5>Capacidad vehicular disponible: {{verviaje.capacidad}}</h5>
      <h5>Horario de salida: {{verviaje.salida}}</h5>
      <h5>Costo: ${{verviaje.precio}}</h5>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="boton" fill="clear">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            Llamar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="boton" fill="clear">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            Comprar viaje
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="btn btn-outline-danger" (click)="borrarViaje(viajes)">
            Borrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
